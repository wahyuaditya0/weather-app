<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">


    <title>Hello, world!</title>
</head>

<body>
    <div class="wrap-weather">
        <p class="tanggal text-center d-inline" id="jam">Sabtu, 13 Maret 2021</p>
        <p class="jam text-center " id="hari">10.10 PM</p>
        <input size="30" type="text" placeholder="Masukkan nama kota" class="search-box justify-content-center mb-10" />
        <h1 class="kota text-center " id="hari">Jakarta, IND</h1>
        <p class="suhu text-center mb-0" id="cuaca">30°C</p>
        <img src="./icon/icons/01d.png" alt="" class="gambar">
        <p class="awan text-center">Sunny</p>
        <p class="suhu-min text-center ">Hi 29 / Lo 33°C</p>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    <script src="./script.js"></script>

</html>
